version: '3.9'

services:
  # ==========================================
  # Banco de Dados PostgreSQL
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: voxpop_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-voxpop_db}
      POSTGRES_USER: ${DB_USER:-voxpop}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-voxpop_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-voxpop} -d ${DB_NAME:-voxpop_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voxpop_network

  # ==========================================
  # Redis (Cache + Celery Broker)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: voxpop_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voxpop_network

  # ==========================================
  # Backend Django (Desenvolvimento)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: backend-dev
    container_name: voxpop_backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_data:/app/staticfiles
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - EVOLUTION_API_URL=https://evolution.tratto.solutions
    networks:
      - voxpop_network

  # ==========================================
  # Frontend React (Desenvolvimento com HMR)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: frontend-dev
    container_name: voxpop_frontend
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:8080"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    networks:
      - voxpop_network

  # ==========================================
  # Celery Worker
  # ==========================================
  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: backend-dev
    container_name: voxpop_celery
    restart: unless-stopped
    command: celery -A config worker -l INFO -Q default,campaigns,messages_high,messages_low,webhooks,analytics
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - EVOLUTION_API_URL=https://evolution.tratto.solutions
    networks:
      - voxpop_network

  # ==========================================
  # Celery Beat (Scheduler)
  # ==========================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: backend-dev
    container_name: voxpop_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - EVOLUTION_API_URL=https://evolution.tratto.solutions
    networks:
      - voxpop_network

  # ==========================================
  # Mailhog (Dev Email Testing)
  # ==========================================
  mailhog:
    image: mailhog/mailhog
    container_name: voxpop_mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - voxpop_network



volumes:
  postgres_data:
  redis_data:
  static_data:
  media_data:

networks:
  voxpop_network:
    driver: bridge
