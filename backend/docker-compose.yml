# Esta vers√£o usa banco de dados da VPS mas Redis LOCAL
# Para usar banco local, use: docker compose -f docker-compose.local.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: voxpop_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voxpop_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps:/app/apps
      - ./config:/app/config
      - ./core:/app/core
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voxpop_celery
    command: celery -A config worker -l INFO -Q default,campaigns,messages_high,messages_low,webhooks,analytics
    volumes:
      - ./apps:/app/apps
      - ./config:/app/config
      - ./core:/app/core
      - media_data:/app/media
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voxpop_celery_beat
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./apps:/app/apps
      - ./config:/app/config
      - ./core:/app/core
      - media_data:/app/media
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development

volumes:
  redis_data:
  media_data:
